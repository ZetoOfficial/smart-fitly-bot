name: AI Code Agent

on:
  issues:
    types: [opened, labeled]
  issue_comment:
    types: [created]

jobs:
  implement-issue:
    # Запускается когда Issue имеет метку 'agent:implement'
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'agent:implement')) ||
      (github.event_name == 'issue_comment' && github.event.comment.body == '/agent implement' && github.event.issue.pull_request == null)

    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: write        # Создание веток, коммитов, push
      pull-requests: write   # Создание PR, комментарии
      issues: write          # Обновление меток, комментарии

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Coding Agent
        uses: ZetoOfficial/coding-agents@v0.0.3
        with:
          mode: process-issue
          issue-number: ${{ github.event.issue.number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          llm-provider: openai
          max-iterations: 5

      - name: Comment on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `❌ Code Agent не смог обработать Issue. Проверьте [логи workflow](${context.payload.repository.html_url}/actions/runs/${context.runId}).`
            });

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['agent:failed']
            });