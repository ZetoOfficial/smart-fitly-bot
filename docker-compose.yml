version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: smartfitly
      POSTGRES_PASSWORD: smartfitly
      POSTGRES_DB: smartfitly
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --app-dir backend
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://smartfitly:smartfitly@db:5432/smartfitly}
      PYTHONPATH: backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data: {}
